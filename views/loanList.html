<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan List</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            text-align: left;
            padding: 8px;
            border-bottom: 1px solid #ddd;
        }
        tr:hover {
            background-color: #f5f5f5;
        }
        thead {
            background-color: lightsalmon;
        }
        h1 {
            text-align: center;
        }
    </style>
</head>
    <body>
        <h1>Loan Lists || HTML View</h1>
        <table>
            <thead>
                <tr>
                    <th>Customer ID</th>
                    <th>Customer Name</th>
                    <th>Phone Number</th>
                    <th>Address</th>
                    <th>Loan Amount</th>
                    <th>Interest</th>
                    <th>Loan Term Years</th>
                    <th>Loan Type</th>
                    <th>Description</th>
                    <th>Created Date</th>
                </tr>
            </thead>
            <tbody id="tableData"></tbody>
        </table>
        <script src="../script.js"></script>
    </body>
</html>
